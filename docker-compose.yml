version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tutor_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - tutor_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tutor_backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=sqlite:///./tutor_agent.db
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/tutor_agent.db:/app/tutor_agent.db
    depends_on:
      - qdrant
    networks:
      - tutor_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tutor_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - tutor_network
    restart: unless-stopped

volumes:
  qdrant_data:

networks:
  tutor_network:
    driver: bridge
